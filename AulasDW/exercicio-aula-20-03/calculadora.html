<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Exercicio do dia 20</title>
    <link rel="stylesheet" href="/exercicio-aula-20-03/css/style.css">
</head>

<body>
    <h1>Calculadora</h1>
    <form class="calculadora" id="formCalculadora">
        <input type="number" id="num1" placeholder="Digite o primeiro número" required>
        <input type="number" id="num2" placeholder="Digite o segundo número" required>
        <button type="button" id="somar">Soma [+]</button>
        <button type="button" id="sub">Subtração [-]</button>
        <button type="button" id="mult">Multiplicação [*]</button>
        <button type="button" id="div">Divisão [/]</button>
    </form>

    <h3 id="resultado">Resultado: </h3>

    <script src="/AulasDW/exercicio-aula-20-03/javascript/calculadora.js"></script>
</body>
