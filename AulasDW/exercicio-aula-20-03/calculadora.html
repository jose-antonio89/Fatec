<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Exercicio do dia 20</title>
    <link rel="stylesheet" href="/exercicio-aula-20-03/css/style.css">
</head>

<body>
    <h1>Calculadora</h1>
    <form class="calculadora" id="formCalculadora">
        <input type="number" id="numero1" placeholder="Digite o primeiro número" required>
        <input type="number" id="numero2" placeholder="Digite o segundo número" required>
        <button type="button" id="soma">Soma [+]</button>
        <button type="button" id="subtracao">Subtração [-]</button>
        <button type="button" id="multiplicacao">Multiplicação [*]</button>
        <button type="button" id="divisao">Divisão [/]</button>
    </form>

    <ul id="resultados"></ul>

    <script src="/exercicio-aula-20-03/javascript/calculadora.js"></script>
</body>

</html>
