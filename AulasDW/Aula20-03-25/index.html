<body>
    <h1>Lista de Tarefas</h1>
    <!-- Utilizamos a tag forms para delimitar os formulários
        action é para onde vão os dados do formulário
        # utilizamos para tratar dados no mesmo arquivo -->
    <!-- Placeholder é um texto de ajuda, indica o que o usuario tem que escrever -->
    <!-- Required, obriga que o campo de texto tenha algo escrito -->
    <form action="#" id="formTarefa">
        <input type="text" id="inputTarefa" placeholder="Digite a tarefa..." required>
        <button type="submit">Adicionar tarefa</button>
    </form>

    <ul id="listaTarefas"></ul>
